<style>
   :host {
      display: inline-block;
      border: var(--button-border, 1px solid transparent);
      position: relative;
      border-radius: var(--button-border-radius, 3pt);
      box-sizing: border-box;
      width: var(--button-width, 13.5vw);
      height: var(--button-height, 5.4vw);
      background-color: var(--button-color, rgba(56, 56, 56, 0.5));
      padding: var(--button-dwell-thickness, 0.405vw); /* $square-button-height * 0.075; */
      -webkit-tap-highlight-color: transparent;
   }

   :host([disabled]) {
      cursor: default;
      pointer-events: none;
      opacity: var(--button-disabled-opacity, 0.5);
   }

   :host([gaze-focused]) {
      border-radius: 0;
      background: linear-gradient(
         to left,
         var(--button-color, rgba(56, 56, 56, 0.5)) 50%,
         var(--button-dwell-color, #59f) 50%
      );
      background-size: 200% 200%;
      background-repeat: repeat-y;
      background-position: right bottom;
   }

   :host([gaze-activated]) {
      border-radius: var(--button-border-radius, 3pt);
   }

   .inner-content {
      color: var(--button-text-color, #fff);
      position: relative;
      font-size: var(--button-font-size, 1vw);
      width: 100%;
      height: 100%;
      border-radius: var(--button-border-radius, 3px);
      box-sizing: border-box;
      font-family: var(--button-font-family, sans-serif);
      /* border: var(--button-inner-border-width, 1px) solid var(--button-inner-border-color, #fff); */
      background-color: var(--button-inner-color, #222);
   }

   :host([disabled]) .inner-content {
      border-color: transparent;
      background-color: var(--button-inner-disabled-color, #999);
      color: var(--button-text-disabled-color, #ff0);
   }

   :host([gaze-activated]) .inner-content {
      color: var(--button-activation-text-color, #222);
      border-color: transparent;
   }

   :host([gaze-focused]) .inner-content {
      border-color: var(--button-focus-border-color, #59f);
      border-width: var(--button-inner-border-width, 1px);
      border-radius: var(--button-focus-border-radius, 0);
   }

   .inner-content slot {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
   }
</style>

<div class="inner-content">
   <slot></slot>
</div>
