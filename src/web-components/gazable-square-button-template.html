<style>
   :host {
      display: inline-block;
      border: var(--button-border, 1px solid transparent);
      position: relative;
      border-radius: var(--button-border-radius, 3pt);
      box-sizing: border-box;
      width: var(--button-width, 13.5vw);
      height: var(--button-height, 5.4vw);
      background-color: var(--button-dwell-background-color, rgba(56, 56, 56, 0.5));
      padding: var(--button-dwell-thickness, 0.405vw); /* $square-button-height * 0.075; */
      -webkit-tap-highlight-color: transparent;
      user-select: none;
   }

   :host([disabled]) {
      cursor: default;
      pointer-events: none;
      opacity: var(--button-disabled-opacity, 0.5);
   }

   :host([gaze-focused]) {
      border-radius: 0;
      background: linear-gradient(
         to left,
         var(--button-dwell-background-color, rgba(56, 56, 56, 0.5)) 50%,
         var(--button-dwell-color, #92bcff) 50%
      );
      background-size: 200% 200%;
      background-repeat: repeat-y;
      background-position: right bottom;
   }

   :host([gaze-activated]) {
      border-radius: var(--button-border-radius, 3pt);
   }

   .inner-content {
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--button-text-color, #fff);
      font-size: var(--button-font-size, 1vw);
      font-weight: var(--button-font-weight, bold);
      width: 100%;
      height: 100%;
      border-radius: var(--button-border-radius, 3px);
      box-sizing: border-box;
      font-family: var(--button-font-family, sans-serif);
      box-shadow: inset 0px 0px 1px var(--button-inner-border-width, 1px) var(--button-inner-border-color, #fff);
      background-color: var(--button-inner-background-color, #222);
      text-align: center;
      transition: box-shadow 200ms ease-out, border-radius 200ms ease-out;
   }

   :host([disabled]) .inner-content {
      border-color: transparent;
      background-color: var(--button-disabled-inner-color, #383838);
      color: var(--button-disabled-text-color, #989899);
   }

   :host([gaze-activated]) .inner-content {
      color: var(--button-activated-text-color, #111);
      border-color: transparent;
      box-shadow: inset 0px 0px 1px var(--button-focused-inner-border-width, 3px)
         rgba(var(--button-activation-color-rgb, 146, 188, 255), 0.5);
   }

   :host([gaze-focused]) .inner-content,
   :host(:hover) .inner-content {
      border-color: var(--button-focused-border-color, #92bcff);
      box-shadow: inset 0px 0px 1px var(--button-focused-inner-border-width, 3px)
         var(--button-focused-border-color, #92bcff);
      border-radius: var(--button-focused-border-radius, 0);
   }

   .inner-content slot {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
   }
</style>

<div class="inner-content">
   <slot></slot>
</div>
